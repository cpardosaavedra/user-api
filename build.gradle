plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
    id 'io.freefair.lombok' version '6.4.0'
    id 'org.springframework.boot' version '2.5.2'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.2'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'io.zipkin.brave:brave-spring-web-servlet-interceptor:4.13.6'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.2'
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    //database
    implementation 'org.springframework.data:spring-data-jpa:2.5.3'
    implementation 'mysql:mysql-connector-java:8.0.28'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.5.3'

    //lombok
    implementation 'org.projectlombok:lombok:1.18.20'

    implementation 'javax.xml.bind:jaxb-api:2.3.1'

    //jwt
    implementation 'io.jsonwebtoken:jjwt-api:0.11.2'
    implementation 'io.jsonwebtoken:jjwt-impl:0.11.2'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.2'

    // Dependencia para Servlet API
    implementation 'javax.servlet:javax.servlet-api:4.0.1'

}

bootRun {
    // Define the main class for the application.
    mainClassName  = 'org.user.api.Application'

    String activeProfile =  System.properties['spring.profiles.active']
    systemProperty "spring.profiles.active", activeProfile
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
